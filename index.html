<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <article id="calculadora" class="container">
        <section id="screen">
          <div class="screen">0</div>
        </section>
        <section id="numpad" class="container text-center">
          <div class="row buttons">
            <div class="col-md">
              <div class="row">
                <button class="col number btn-light" onclick="clickNumber(9)">9</button>
                <button class="col number btn-light" onclick="clickNumber(8)">8</button>
                <button class="col number btn-light" onclick="clickNumber(7)">7</button>
              </div>
              <div class="row">
                <button class="col number btn-light" onclick="clickNumber(6)">6</button>
                <button class="col number btn-light" onclick="clickNumber(5)">5</button>
                <button class="col number btn-light" onclick="clickNumber(4)">4</button>
              </div>
              <div class="row">
                <button class="col number btn-light" onclick="clickNumber(3)">3</button>
                <button class="col number btn-light" onclick="clickNumber(2)">2</button>
                <button class="col number btn-light" onclick="clickNumber(1)">1</button>
              </div>
              <div class="row">
                <button class="col number btn-secondary" onclick="clickNumber('.')">.</button>
                <button class="col number btn-light" onclick="clickNumber(0)">0</button>
                <button class="col number btn-danger" onclick="equal()">=</button>
              </div>
              <div class="row row-cols-3">
                <button class="col number btn-secondary" onclick="clickNumber('(')">(</button>
                <button class="col number btn-secondary" onclick="clickNumber(')')">)</button>
              </div>
            </div>
            <div class="col-md">
              <div class="row">
                <button class="col btn-secondary action" onclick="clickAction('+')">+</button>
                <button class="col btn-secondary action" onclick="clickAction('-')">-</button>
              </div>
              <div class="row">
                <button class="col btn-secondary action" onclick="clickAction('*')">*</button>
                <button class="col btn-secondary action" onclick="clickAction('/')">/</button>
              </div>
              <div class="row">
                <button class="col btn-secondary action" onclick="clickAction('^')">^</button>
                <button class="col btn-secondary action" onclick="clickAction('root')">âˆš</button>
              </div>
              <div class="row">
                <button class="col btn-secondary action" onclick="clickAction('sin(')">sin</button>
                <button class="col btn-secondary action" onclick="clickAction('cos(')">cos</button>
              </div>
              <div class="row row-cols-2">
                <button class="col btn-secondary action" onclick="clickAction('tan(')">Tan</button>
                <button class="col btn-secondary action" onclick="clearScreen()">C</button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
